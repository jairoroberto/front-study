<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link href="http://fonts.cdnfonts.com/css/gotham-rounded-medium" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/gotham-rounded-ssm" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'GoTham Rounded Medium', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .container-box {
      max-width: 1200px;
      background: #f2f2f2;
      padding: 1rem;
      color: darkslategray
    }

    .container-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }

    .container-grid div {
      background: #fff;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="container-box">

    <h1>Estudo de Grid CSS</h1>

    <div class="container-grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

  </div>


</body>

</html>
