<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link href="http://fonts.cdnfonts.com/css/gotham-rounded-medium" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/gotham-rounded-ssm" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'GoTham Rounded Medium', sans-serif;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0 0 10px 0;
      box-sizing: border-box;
      margin: 1rem 0;
      border-bottom: 1px solid #ddd
    }

    .container-flex {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .container-flex div {
      background: #fff;
      padding: 10px;
      border-radius: 3px;
      margin: 5px;
      flex: 1 1 auto;
      /* flex: flex-grow flex-shrink flex-basis */
      color: #a663e5;
      width: 200px
    }

    .container {
      max-width: 1200px;
      background: #f2f2f2;
      padding: 1rem;
      color: darkslategray;
      margin: 0 auto;
    }

    .container-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }

    .container-grid div {
      background: #fff;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2>Revisando do FLEXBOX</h2>

    <div class="container-flex">
      <div>1 - Lorem ipsum</div>
      <div>2 - Lorem, ipsum dolor.</div>
      <div>3 - Lorem ipsum dolor sit.</div>
      <div>4 - Lorem ipsum dolor sit amet.</div>
      <div>5 - Lorem ipsum dolor sit amet consectetur.</div>
      <div>6 - Lorem ipsum dolor sit amet consectetur adipisicing.</div>
    </div>

    <h2>Estudo de Grid CSS</h2>

    <div class="container-grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

  </div>


  <script>
    const divFlexAll = document.querySelectorAll('.container-flex div:nth-child(3n)')
    divFlexAll.forEach((div) => {
      div.style.background = '#a663e5';
      div.style.color = '#fff';
    });

    const divFlexUnique = document.querySelector('.container-flex div')
    divFlexUnique.innerHTML = divFlexUnique.offsetWidth;
    divFlexUnique.style.color = '#00b835';
  </script>

</body>

</html>
